<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="s1.css">
</head>
<body>
    <div id="calc">
        <h1>Basic calculator</h1>
        <div id="input">
        <select id="arithmetic">
            <option value=""></option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>
        <div id="inputs">
            <input type="text" placeholder="enter the number 1" id="inp1">
            <input type="text" placeholder="enter the number 2" id="inp2">
        </div>
        <div id="button">
            <button type="submit" id="btn">Calculate</button>
        </div>
        <div id="results"></div>
        
    </div>
    <script src="..//simple-calculator/s1.js"></script>
</body>
</html>
